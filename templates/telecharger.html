<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Serveur de fichiers dans docker." />
    <title>Serveur de fichier</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/monstyle.css" />
  </head>
  <body>
    <div>
      <include href="templates/menu.html" />
      <div class="pure-g decal50">
        <h2>Télécharger un fichier</h2>
      </div>
      <div class="decal100">
        <form
          action="{{@BASE}}/chargef"
          method="post"
          name="chargerf"
          enctype="multipart/form-data"
        >
          <label>Charger un fichier</label>
          <input type="file" name="fichier" />
          <input type="submit" value="Charger" />
        </form>
      </div>
      <div class="{{@SESSION.message['style']}}">
        {{@SESSION.message['texte']}}
      </div>
    </div>
  </body>
</html>
